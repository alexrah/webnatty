<!DOCTYPE HTML>
<head>
  <title>Webnatty Homepage</title>
  <!--
  AUTHOR: Ale Sandro
  DATE: 17 February 2014
  REFERENCE: http://jqueryui.com/animate/
  -->
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900,300italic,400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>


  <style type="text/css">
    h1{ 
      color: #cc0066;
      font: normal 2em 'Lily Script One', cursive;
      background: #333333;
    }
    p{
      font: italic normal 1.1em 'Source Sans Pro', sans-serif;
      color: #333333;
      border-bottom: #cc0066 solid;
      margin: 0;
    }
    #map{
      margin-top: 125%;
      max-width: 280px;
    }
    a{
      text-decoration: none;
    }
  </style>

  <script>
  $(function() {
    var state = true;
    $( "#title" ).mouseover(function() {
      if ( state ) {
        $( "#animate" ).animate({
          backgroundColor: "#cc0066",
          color: "#fff",
          height: 500,
          // width: 500
        }, 1000 );
        $( "#title" ).animate({
          color: "white",
          }, 1000 );
        $( "#slogan" ).animate({
          color: "#00cc66",
          }, 1000 );

      } else {
        $( "#animate" ).animate({
          backgroundColor: "#fff",
          color: "black",
          height: 146,
          // width: 240
        }, 1000 );
        $("#title").animate({
          color: "#cc0066",
          }, 1000);
        $("#slogan").animate({
          color: "#333333",
          }, 1000);
      }
      state = !state;
    });
  });
  </script>

</head>
<body>
  <div style="text-align: center; margin: 5% auto; display: table;" id="wrapper">
      <h1 id="title">~ webnatty ~</h1>
    <p id="slogan">Where all the awesomeness come from.</p>
    <div id="animate">
    <a href="http://admin.webnatty.tk" target="_self">
      <img id="map" src="map.png" />
    </a>
  </div>
  </div>
</body>
